name: lockdown_chharo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_icons: ^1.1.0
  get: ^3.4.6

  retrofit: ^1.3.4
  logger: any
  json_annotation:
  cupertino_icons: ^0.1.3
  states_rebuilder: ^2.3.1
  get_it: ^4.0.4
  injectable: ^0.4.0+1

dev_dependencies:

  retrofit_generator: ^1.3.7+5
  build_runner: any
  json_serializable: any

  injectable_generator: ^0.4.1
   
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  
  fonts:
    - family: BalooDa2
      fonts:
        - asset: assets/fonts/baloo_da/BalooDa2-Regular.ttf
        - asset: assets/fonts/baloo_da/BalooDa2-Medium.ttf
        - asset: assets/fonts/baloo_da/BalooDa2-Bold.ttf
        - asset: assets/fonts/baloo_da/BalooDa2-SemiBold.ttf
        - asset: assets/fonts/baloo_da/BalooDa2-ExtraBold.ttf

